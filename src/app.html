<!doctype html>
<html class="dark" data-theme="mytheme" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Svelte demo app" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/2f1de5cc1e.js" crossorigin="anonymous"></script>
		<title>Cupkek Games - Hero Manager</title>
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<!--
      Extra
    -->
		<meta name="author" content="Lix3nn" />
		<meta
			name="keywords"
			content="Cupkek Games, Hero Manager, Game, Management, Autobattler, RPG, Hero, Cupkek, Games, CupkekGames"
		/>
		<link rel="canonical" href="https://www.cupkekgames.com/" />
		<link rel="home" href="https://www.cupkekgames.com/" />
		<!--
      Open Graph
    -->
		<meta property="og:title" content="Cupkek Games - Hero Manager" />
		<meta
			property="og:description"
			content="Hero Manager is a management game featuring auto-battler. Assemble a powerful squad, upgrade your base, form bonds with townsfolk and maintain high morale among your team. Can you rise to the challenge and lead your heroes to victory?"
		/>
		<meta property="og:image" content="%sveltekit.assets%/logo128.png" />
		<meta property="og:image:secure_url" content="%sveltekit.assets%/logo128.png" />
		<meta property="og:image:alt" content="Cupkek Games - Hero Manager" />
		<meta property="og:image:width" content="960" />
		<meta property="og:image:height" content="540" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.cupkek.games/" />
		<meta property="og:site_name" content="Cupkek Games" />
		%sveltekit.head%
	</head>

	<body>
		<div class="flex flex-col min-h-screen justify-between text-base-900">%sveltekit.body%</div>
	</body>
</html>
